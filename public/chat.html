<html>
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<body>
<div class="container">

  <input type="hidden" name="room" id="room" />

  <h3 class=" text-center">Messaging</h3>
  <div class="messaging">
    <div class="inbox_msg_cli">
      <div class="mesgs_cli">

        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input id="input_msg" type="text" class="write_msg" placeholder="Type a message" />

          </div>
        </div>
      </div>
    </div>

    <p id="close_chat" class="text-center top_spac">
      Encerrar Atendimento
    </p>

  </div>
</div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js" integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
